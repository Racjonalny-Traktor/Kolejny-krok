<div class="quiz-container">
    <div class="question-container">
        <div class="card" *ngIf="!showFunFuct()">

            <div class="card-header">
              Pytanie {{currentQuestion + 1}} z 10
            </div>
            <div class="card-body">
              <h5 class="card-title">{{questions[currentQuestion].description}}</h5>
              <div class="row">
                <div class="col-5 quiz-answer" style="background-color: #E21B3C; flex: 1;"
                  (click)="onAnswerClick(0)">
                  <span>{{questions[currentQuestion].answers[0].description}}</span>
                </div>
                <div class="col-5 quiz-answer" style="background-color: #D89E00; flex: 1;"
                  (click)="onAnswerClick(1)">
                  <span>{{questions[currentQuestion].answers[1].description}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-5 quiz-answer" style="background-color: #26890C; flex: 1;"
                (click)="onAnswerClick(2)">
                  <span>{{questions[currentQuestion].answers[2].description}}</span>
                </div>
                <div class="col-5 quiz-answer" style="background-color: #1368CE; flex: 1;"
                (click)="onAnswerClick(3)">
                  <span>{{questions[currentQuestion].answers[3].description}}</span>
                </div>
              </div>

              <button 
                href="#" 
                class="btn btn-secondary btn-previous" 
                style="margin-top: 1rem;"
                [disabled]="isPreviousButtonDisabled()"
                (click)="onPreviousQuestionClick()">Poprzednie</button>
            </div>
        </div>
        <div *ngIf="showFunFuct()">
  
        </div>
    </div>
</div>
